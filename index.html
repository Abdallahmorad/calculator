<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <input type="text" id="input">
        <div class="result"></div>
        <div class="calculator">
            <div class="cl-btn">Cl</div>
            <div class="dl-btn">Del</div>
            <div class="modulus-btn operators">%</div>
            <div class="divide-btn operators">/</div>
            <div class="seven-btn char">7</div>
            <div class="eight-btn char">8</div>
            <div class="nine-btn char">9</div>
            <div class="multiply-btn operators">*</div>
            <div class="four-btn char">4</div>
            <div class="five-btn char">5</div>
            <div class="six-btn char">6</div>
            <div class="plus-btn operators">+</div>
            <div class="one-btn char">1</div>
            <div class="two-btn char">2</div>
            <div class="three-btn char">3</div>
            <div class="minus-btn operators">-</div>
            <div class="zero-btn char">0</div>
            <div class="dot-btn char">.</div>
            <div class="equal-btn">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
